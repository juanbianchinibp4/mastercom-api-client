      operationId: updateCaseFiling
      parameters:
      - description: |-
          Case filing Id.

           Length: 1-19

           Valid Values/Format: Numeric
        example: "536092"
        explode: false
        in: path
        name: case-id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              Update Case actions with no doc:
                $ref: '#/components/examples/UpdateCaseNoFile'
              Update Case actions with doc:
                $ref: '#/components/examples/UpdateCaseFileAttachment'
            schema:
              $ref: '#/components/schemas/UpdateCaseRequest'
        description: Update Case Filing information
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseFilingResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Resource not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal Server Error
      tags:
      - Case Filing
      x-testable: false
      x-action: Update
      x-samples:
      - name: update_case_sample
        request:
          application/json: "{  \"case-id\": \"536092\", \"fileAttachment\" : {  \"\
            filename\" : \"test.tif\",  \"file\": \"sample file\" },  \"action\":\
            \ \"REJECT\",  \"memo\": \"This is a test memo\"   }"
        response:
          application/json: "{  \"caseId\": 536092}"
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts: application/json
