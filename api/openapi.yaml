          example: "051018"
          type: string
        settlementDatePosition:
          description: Settlement Date Position
          example: "010119"
          type: string
        settlementServiceConfiguration:
          description: "Settlement Service Configuration (SSC) records define the\
            \ business day and time of settlement for a transaction. The Settlement\
            \ Service Configuration Indicator (SSC ID) describes which Single Message\
            \ System Settlemetn Service record was used for the transaction. The\
            \ SSC ID is assigned to a transaction based on a combination of the following\
            \ values: product, interchange type, ISIS agreement, and region."
          example: "000"
          type: string
        surchargeFreeIndicator:
          description: This field will identify an eligible transaction with the a
            specific identifier of the related program. Transactions that are not
            eligible will be identified with value N.
          example: "N"
          type: string
        switchDateTime:
          description: Date and time Mastercard routes the transaction to the issuer  (MMDDHHMMSS)
          example: "062614093022"
