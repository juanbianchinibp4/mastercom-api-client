        switchSerialNumber:
          description: Describes a unique transaction identification number generated
            (or assigned) by the Single Message System
          example: "543532313"
          type: string
        switchSerialNumberPosition:
          description: Switch Serial Number Position
          example: "123455"
          type: string
        switchTime:
          description: Time that Mastercard routes the transaction to the issuer
          example: "093022"
          type: string
        terminalID:
          description: The Terminal ID is the unique identification number assigned
            by the acquirer to each terminal
          example: M1_I1 8
          type: string
        trace:
          description: Unique identifier assigned to each transaction by the originator
            of the message
          example: "999998"
          type: string
        transactionCategoryCode:
          description: Transaction Category Code
          example: Z
          type: string
        transactionClass:
          description: "Displays the Transaction Class. For transactions submitted\
            \ to the Single Message System, this field consists of the following:\
            \ the source product type, the entry device, and fee classification"
          example: MS ATM DOM
          type: string
        transactionDateTime:
          description: "Date and time a message was transmitted by a processing entity,\
            \ to be expressed in Coordinated Universal Time (UTC)."
          example: "010129"
          type: string
        transitData:
          description: Transit Data
          example: ABCDE
          type: string
        tranType:
          description: Tran Type
          example: A
          type: string
        universalCardAuthenticationFee:
          description: "Universal Cardholder Authentication Field (UCAF) displays\
            \ data systems used to communicate authentication information among cardholder,\
            \ issuer, merchant, and acquirer communities"
          example: "0"
          type: string
        usageCode:
          description: Chargeback and retrieval request usage codes. The usage code
