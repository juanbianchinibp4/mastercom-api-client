        ownerID:
          description: Owner ID
          example: s060972
          type: string
        pointOfServiceAmount:
          description: Point Of Service Amount
          example: "100.00"
          type: string
        pointOfServiceCurrency:
          description: Point Of Service Currency
          example: "840"
          type: string
        posData:
          description: "Displays the contents of Point of Service [POS] Data, which\
            \ contain terminal and other Point of Service information"
          example: 101001000150084048111-1234
