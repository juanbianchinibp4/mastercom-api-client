        posEntry:
          description: ' Indicates the method used to enter the PAN into the terminal
            device and the PIN entry capability of that device.'
          example: "901"
          type: string
        primaryAccountNumber:
          description: Series of digits used to identify a customer account or relationship.
          example: "52751494691484000"
