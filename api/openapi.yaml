            \ validate whether the issuer is properly utilizing the Chip Liability\
            \ Shift chargeback"
          example: "101"
          type: string
        serviceLevelIndicator:
          description: Service Level Indicator
          example: ABC
          type: string
        settlementDate:
          description: "Date (month and day) that Mastercard uses to group the transactions\
