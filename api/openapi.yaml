    CreateFeeRequestSingle:
      example:
        functionCode: "700"
        handlingFee: "25"
        conditionIndicator: A
        acquirerCustomerId: "003501"
        reasonCode: "22"
        issuerCustomerID: "123456"
        declineDate: "013019"
        controlNumber: "12345678901234567890"
      properties:
        acquirerCustomerId:
          description: |-
            Acquirer ICA number that is taken from the transaction and supplied by Single Message Transaction Manager.

             Length: 1-6

             Valid Values/Format: Numeric
          example: "003501"
          type: string
        conditionIndicator:
          description: |-
            Condition Indicator identifies the Message Reason Code (MRC) for a chargeback..

             Length: 1

             Valid Values/Format: A, B, C, D
          enum:
          - A
          - B
          - C
          - D
          example: A
          type: string
        controlNumber:
          description: |-
            Allows the issuer to identify the progressive handling fee message being created. The control number must be 20 positions in length and right-justified, zero-filled if less.

             Length: 1-20

             Valid Values/Format: Alphanumeric
          example: "12345678901234567890"
          type: string
        functionCode:
          description: |-
            Determines whether the progressive handling fee is being applied to a First Chargeback.

             Length: 3

             Valid Values/Format: 700
          enum:
          - "700"
          example: "700"
          type: string
        handlingFee:
          description: |-
            Any monetary amount can be entered in this field. There is a USD 25 limit for the First Chargeback (Reason Code 22).

             Length: 4-9

             Valid Values/Format: Numeric
          example: "25"
          type: string
        reasonCode:
          description: |-
            Reason code for applying handling fee.

             Length: 2

             Valid Values/Format: 22 - First Chargeback Handling Fee
          enum:
          - "22"
          example: "22"
          type: string
        declineDate:
          description: |-
            This is the date the authorization request was declined. This field is required when conditionIndicator is A.

             Length: 6

             Valid Values/Format: Date(MMDDYY)
          example: "013019"
          type: string
        issuerCustomerID:
          description: |-
            Issuer ICA number that is taken from the transaction and supplied by Single Message Transaction Manager.

             Length: 1-6

             Valid Values/Format: Numeric
          example: "123456"
          type: string
      required:
      - acquirerCustomerId
      - conditionIndicator
      - controlNumber
      - functionCode
      - handlingFee
      - reasonCode
      type: object
